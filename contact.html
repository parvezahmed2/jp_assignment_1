<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center  mb-10">Contact Us</h1>
        
        <!-- Contact Information -->
       <div class="cnt_style">
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Our Address</h2>
            <p class="mb-2">123 Restaurant St, Food City, FL 12345</p>
            <p class="mb-2">Phone: (123) 456-7890</p>
            <p>Email: <a href="mailto:info@restaurant.com" class="text-blue-600 hover:underline">info@restaurant.com</a></p>
        </div>
        
       </div>
        
        <!-- Contact Form -->
        <div>
            <h2 class="text-2xl font-semibold mb-4">Send Us a Message</h2>
            <form action="#" method="POST" class="bg-white p-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500"></textarea>
                </div>
                <div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
