<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
  </head>
  <body>
     
    
      

      <!-- main section -->
      <main class="col-span-10 bg-gray-200 min-h-screen w-full">
        <div>
          <h1 class="text-3xl font-bold text mb-12 pt-12 text-center">
            Reservation 
          </h1>
          
           
         
          <div class="mt-12 px-6">
             
            <div class="flex gap-4">
              <label class="form-control w-full">
                <div class="label">
                  <span class="label-text"> Name</span>
                </div>
                <input
                  type="text"
                  placeholder="Enter your   name "
                  class="input input-bordered w-full border-2 border-black"
                  
                />
              </label>
               
              <label class="form-control w-full">
                <div class="label">
                  <span class="label-text">Phone Number</span>
                </div>
                <input
                  type="text"
                  placeholder="Enter  Your Phone number"
                  class="input input-bordered w-full border-2 border-black"
                   
                />
              </label>
            </div>



            <!-- contact info -->
            <div class="flex gap-4">
             
              <label class="form-control w-full">
                <div class="label">
                  <span class="label-text">Email</span>
                </div>
                <input
                  type="email"
                  placeholder="Enter Your email"
                  class="input input-bordered w-full border-2 border-black"
                   
                />
              </label>


              <label class="form-control w-full">
                <div class="label">
                  <span class="label-text">Number of Guest</span>
                </div>
                <input placeholder="Enter Number of Guests "  class="input input-bordered w-full border-2 border-black" type="number" name="" id="">
                
              </label>
            </div>
            <div class="flex gap-4">
              <label class="form-control w-full">
                <div class="label">
                  <span class="label-text">Date </span>
                </div>
                <input class="input input-bordered w-full border-2 border-black" type="date" name="" id="">
                 
              </label>
              <label class="form-control w-full">
                <div class="label">
                  <span class="label-text">Time </span>
                </div>
                <input class="input input-bordered w-full border-2 border-black" type="time" name="" id="">
                 
            </div>

          
            
            <div>
              <label>
                <div class="label">
                  <span class="label-text">Special Request </span>
                </div>
                <textarea
                  class="textarea textarea-bordered h-24 w-full border-2 border-black"
                  placeholder="Your  Special Request ">
        </textarea
                >
              </label>
            </div>
          </div>
          <div class="flex justify-center mt-12">
            <button class="btn bg-red-600 text-white p-4 w-48">
               Submit
            </button>
          </div>
        </div>
      </main>
  

    <!-- JavaScript -->
    <script src="scripts.js"></script>
  </body>
</html>
